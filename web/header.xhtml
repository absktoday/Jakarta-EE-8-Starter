<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:component>            
            <h:form>
                <p:menubar>
                    <p:menuitem action="index?faces-redirect=true">
                        <div class="flex align-items-center gap-3">
                            <img src="https://cdn.simpleicons.org/adidas/white" class="w-3rem h-3rem" alt="Company logo"/>
                            <p:outputLabel value="Tech Knowns" styleClass="text-2xl font-semibold"/>
                        </div>
                    </p:menuitem>
                    <p:menuitem value="Setup" action="setup?faces-redirect=true"/>

                    <f:facet name="options">
                        <div class="flex align-items-center theme-toggle-button">
                            <p:commandButton action="#{themeManager.toggleTheme()}"
                                             icon="pi pi-${themeManager.themeIcon}"
                                             update="@this"
                                             styleClass="rounded-button bg-gray-900 border-none text-white"/>
                        </div>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:component>
    </body>
</html>
