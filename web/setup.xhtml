<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Setup</title>
        <h:outputStylesheet library="css" name="global.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A starter Jakarta EE 8 project with modern technologies. Uses PrimeFaces, OmniFaces and PrimeFlex to provide a fast modern development and user experience." />
    </h:head>
    <h:body>
        <ui:insert name = "header" >
            <ui:include src = "header.xhtml" />
        </ui:insert> 
        <div class="flex flex-column wrapper surface-card border-round-xl mt-4">
            <h2>
                Setup Page
            </h2>
            <h:form>
                <div class="card">
                    <div class="ui-fluid formgrid grid">
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="firstname6" value="Firstname"/>
                            <p:inputText id="firstname6"/>
                        </div>
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="lastname6" value="Lastname"/>
                            <p:inputText id="lastname6"/>
                        </div>
                        <div class="field col-12">
                            <p:outputLabel for="address" value="Address"/>
                            <p:inputTextarea id="address" rows="4"/>
                        </div>
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="city" value="City"/>
                            <p:inputText id="city"/>
                        </div>
                        <div class="field col-12 md:col-3">
                            <p:outputLabel for="state" value="State"/>
                            <p:selectOneMenu id="state">
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Option 1" itemValue="Option 1"/>
                                <f:selectItem itemLabel="Option 2" itemValue="Option 2"/>
                                <f:selectItem itemLabel="Option 3" itemValue="Option 3"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field col-12 md:col-3">
                            <p:outputLabel for="zip" value="Zip"/>
                            <p:inputText id="zip"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
